<!DOCTYPE html>
<html>
  <head>
    <title>MusicaNueva.com</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>MusicaNueva.com</h1>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="generos.html">Géneros</a></li>
          <li><a href="lanzamientos.html">Nuevos lanzamientos</a></li>
          <li><a href="nuevosartistas.html">Artistas emergentes</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="contacto">
        <h2>Contacto</h2>
        <form>
          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />
          </div>
          <div>
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required />
          </div>
          <div>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
          </div>
          <button type="submit" class="btn">Enviar</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Derechos de autor © 2023 Sitio web de descubrimiento de música</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
