<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <div class="container" style="background: red;">Soy un contenedor normal</div>
    <div class="container-fluid" style="background: gray;">Soy un contenedor fluido</div>
    
    <div class="container text-center" style="border: 1px solid black; background: bisque;">
        <div class="row">
            <div class="col" style="border: 1px solid black">columna 1</div>
            <div class="col" style="border: 1px solid black">columna 2</div>
            <div class="col" style="border: 1px solid black">columna 3</div>
        </div>
        <div class="row">
            <div class="col-3" style="border: 1px solid black">columna 1</div>
            <div class="col-9" style="border: 1px solid black">columna 2</div>
        </div>
        <div class="row">
            <div class="col" style="border: 1px solid black">columna 1</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
